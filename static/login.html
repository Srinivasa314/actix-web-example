<html>

<head>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <style>
        button {
            font-size: 20px;
            width: 100px;
        }
    </style>

    <script>
        function get(id) {
            return document.getElementById(id);
        }

        function urlencodeFormData(fd) {
            var s = '';
            function encode(s) { return encodeURIComponent(s).replace(/%20/g, '+'); }
            for (var pair of fd.entries()) {
                if (typeof pair[1] == 'string') {
                    s += (s ? '&' : '') + encode(pair[0]) + '=' + encode(pair[1]);
                }
            }
            return s;
        }

        function login() {
            var formData = new FormData();
            formData.append("username", get("username").value);
            formData.append("password", get("password").value);

            var request = new XMLHttpRequest();
            request.onreadystatechange = function () {
                if (request.readyState == XMLHttpRequest.DONE) {
                    let response = request.responseText
                    if (response == 'LOGIN_SUCCESS')
                        window.location='/'
                    else
                        get("message").innerText = response
                }
            }

            request.open("POST", "/login_request");
            request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded')
            request.send(urlencodeFormData(formData));
        }
    </script>
</head>

<body>
    <div class="center-box">
        <div class="form">
            <span style="font-size: 25px;">Login</span>

            <br><br>

            <div class="row">
                <label>Username:</label> <input id="username" maxlength="255">
            </div>

            <br>

            <div class="row">
                <label>Password</label>: <input id="password" type="password">
            </div>

            <br>

            <button onclick="login()">Login</button>
        </div>
        <br>
        <span id="message"></span>
        <br><br>
        <a href="/newacc">Create an account</a>
    </div>
</body>

</html>
