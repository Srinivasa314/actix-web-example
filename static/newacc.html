<html>

<head>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <style>
        button {
            font-size: 18px;
            display: block;
            margin-right: 0;
            margin-left: auto;
        }
    </style>

    <script src="/static/util.js"></script>
    <script>
        function create_account() {
            if (get("password").value != get("passconfirm").value)
                get("message").innerHTML = "Passwords do not match <br> <br>"
            else if (get("password").value.length < 8)
                get("message").innerHTML = "Password too short <br> <br>"
            else {
                var request = new XMLHttpRequest();
                request.onreadystatechange = function () {
                    if (request.readyState == XMLHttpRequest.DONE)
                        get("message").innerHTML = request.responseText + '<br><br>'
                }
                request.open("POST", "/acc_create");
                request.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                request.send(JSON.stringify({"username":get("username").value,"password":get("password").value}));
            }
        }
    </script>
</head>

<body>
    <div class="center-box">
        <span id="message"></span>
        <div class="form">
            <span style="font-size: 25px;">Create a new account</span>

            <br><br>

            <div class="row">
                <label>Username:</label> <input id="username" maxlength="255">
            </div>

            <br>

            <div class="row">
                <label>Password</label>: <input id="password" type="password">
            </div>

            <br>

            <div class="row">
                <label>Confirm Password: </label><input id="passconfirm" type="password">
            </div>

            <br>

            <button onclick="create_account()">Create an account</button>
        </div>
    </div>
</body>

</html>
